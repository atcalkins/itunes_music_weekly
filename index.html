<!DOCTYPE html>
<html>
<head>
  <title>iTunes Music Search</title>
  <link rel="stylesheet" href="styles.css">
  <link href="https://fonts.googleapis.com/css?family=Bellefair" rel="stylesheet">
</head>
<body>
  <div class="container">
    <header>
      <h1>Really Awesome Music Site</h1>
    </header>
    <section class="player">
      <audio class="music-player" controls="controls" src="">
        <source src="" type="">
      </audio>
    </section>
    <section class="search">
      <form class="search-form">
        <div class="search-bar">
         <input type="text" class="search-input" placeholder="Search for artist"></input>
         <button id="search-button" type="submit" name="button">Find Music</button>
       </div>
      </form>
    </section>
    <section class="results"></section>
  </div>
  <script src="main.js"></script>
</body>
</html>
